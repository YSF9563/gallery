<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Media Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Media Gallery 📸🎥</h1>
  
  <!-- Upload form with custom name -->
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="files" multiple accept="image/*,video/*" required>
    <input type="text" name="customName" placeholder="Enter custom name" required>
    <button type="submit">Upload</button>
  </form>

  <!-- Search field -->
  <div class="search-container">
    <input type="text" id="searchBox" placeholder="Search by custom name...">
  </div>

  <h2>Uploaded Files</h2>
  <div id="filesContainer"></div>

  <script src="script.js"></script>
</body>
</html>
